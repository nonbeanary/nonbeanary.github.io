<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Random Cat Generator</title>
</head>
<body>
    <div class="app">
        <header id="top">Random Cat Generator!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"><img id="cat-photo" src="./cat-10-e1573844975155-scaled-2597241136.jpg" alt="cat photo"></div>
          <div class="quote-text" id="cat-name"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            New Cat!
          </button>
          <button type="button" id="like?" class="new-quote button" style="display: none;">loading</button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
        <section class="quotes">
          <div style="display: none;" class="quote-text" id="likeOrNo"></div>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
